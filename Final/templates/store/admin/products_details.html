{% extends "../base.html" %}
{% load crispy_forms_tags %}

{% block content %} 

<div class="container">
  <br><br><br>
  <center><h3>Detail du produit </h3></center>
    <main class="pt-5">
      
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <p><span class="lead">{{ product.author }}</span> </p>
                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Prix :</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">{{ product.price }} Dhs</span></div>
                        </div>
                    </div>
                    <div class="col">
                      
                       <div class="row p-3">
                        <a href="{% url "store:productList" %}" class="btn btn-primary"> Retour </a>
                       </div>                        
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

{% endblock %}
